- summary: |
    Некорректная работа функции удаления товара из корзины
  environment: |
    Google Chrome   Version 123.0.6312.59 (Official Build) (arm64)
    macOS Sonoma Version 14.4.1
  steps-to-reproduce: |
    1. Нажимаем кнопку "В корзину" на карточке желаемого товара 2 раза
    2. Нажимаем кнопку "Корзина"
    3. Выбираем товар в корзине, который надо удалить
    4. Нажимаем кнопку "Удалить"
  expected-result: |
    Выбранный товар должен быть удалён из корзины 
  actual-result: |
    Количество товара в корзине уменьшилось на 1 шт.
- summary: >
    В списке брендов в фильтре отсутствуют бренды, которые находятся на
    других страницах каталога
  environment: |
    Google Chrome   Version 123.0.6312.59 (Official Build) (arm64)
    macOS Sonoma Version 14.4.1
  steps-to-reproduce: >
    1. Открыть каталог на первой странице 2. С левой стороны
    экрана проставить галочки напротив брендов Apple, YIOSI,Car Aux
  expected-result: |
    Пользователь должен увидеть товары из выбранных брендов
  actual-result: >
    На первой странице каталога нет возможности выбрать сразу все
    указанные бренды, кроме Apple, так как товары этого бренда как раз
    располагаются на первой странице. Товары двух других брендов располагаются
    на других страницах каталога. Поиск по бренду производится только по
    открытой странице каталога, а не по всему каталогу.
