---
- summary: |
    Отсутствует перевод описаний товара на русский язык
  environment: |
    Google Chrome   Version 123.0.6312.59 (Official Build) (arm64)
    macOS Sonoma Version 14.4.1
  steps-to-reproduce: |
    1. Зайти на главную страницу страницу магазина 
    2. Нажать "Language" в шапке сайта
    3. Из выпадающего списка выбрать "Russian"
  expected-result: >
    Элементы интерфейса сайта, описание в карточках товаров
    отображаются корректно на русском языке
  actual-result: |
    Каточки с описанием товаров не переведены на русский язык
- summary: |
    Можно ввести отрицательные значения в фильтр по цене
  environment: |
    Google Chrome   Version 123.0.6312.59 (Official Build) (arm64)
    macOS Sonoma Version 14.4.1
  steps-to-reproduce: |
    1. Зайти на главную страницу страницу магазина
    2. Ввести отрицательное значение в поле "From"
    3. Ввести отрицательное значение в поле "To"
  expected-result: >
    Не удалось ввести отрицательное значение в фильтр цен,
    фильтрация не срабатывает
  actual-result: >
    Сайт допускает ввод отрицательных значений в фильтр диапазона
    цен, при вводе отрицательного значения в поле "From" фильтрация работает
    некорректно
- summary: |
    Мобильная версия сайта отображается и функционирует некорректно
  environment: |
    Google Chrome   Version 123.0.6312.59 (Official Build) (arm64)
    macOS Sonoma Version 14.4.1
  steps-to-reproduce: |
    1. Зайти на главную страницу страницу магазина
    2. Войти в "Dev Tools" 
    3. Нажать кнопку Toggle device toolbar
    4. Выбрать нужную категорию товара
    5. Открыть карточку товара
    6. Добавить товар в корзину
    7. Открыть Корзину
    8. Оформить заказ 
    9. Вернуться на главную страницу магазина 
  expected-result: |
    Все элементы сайта отоброжаются и функционируют корректно
  actual-result: >
    Элементы интерфейса сайта заезжают за поля, поля фильтра цен
    имеют слишком узкий профиль, отсутствует адаптивность вёрстки сайта под
    разные устройства. 
