  environment: |
    Google Chrome   Version 123.0.6312.59 (Official Build) (arm64)
    macOS Sonoma Version 14.4.1
  steps-to-reproduce: |
    1. Установить флажок фильтра по бренду "Samsung"
    2. Выбрать карточку товара "Samsung Universe 9"
    3. Перейти по хештегу #smartphones
  expected-result: >
    Произошел переход по хештегу, сайт отображает товары связанные
